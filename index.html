<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--icons-->
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
        <script src="https://kit.fontawesome.com/d3427147b8.js" crossorigin="anonymous"></script>
        <!-- css -->
        <link rel="stylesheet" href="assets/css/styles.css">
        <!-- Favicon -->
        <link rel="icon" type="imgs/png" href="assets/imgs/favicon.png" /> 

        <title>Eden 2021</title>
    </head>

    <body>
        <!-- Header-->
        <header class="header" id="header">
            <nav class="nav container">
                <a href="#" class="nav__logo">EDEN</a>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list grid">
                        <li class="nav__item">
                            <a href="#home" class="nav__link">
                                <i class="fas fa-home nav__icon"></i> Home
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="#about" class="nav__link">
                                <i class="far fa-user nav__icon"></i> About
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="#skills" class="nav__link">
                                <i class="fas fa-code nav__icon"></i> Skills
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="#projects" class="nav__link">
                                <i class="fas fa-desktop nav__icon"></i> Projects
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="#contact" class="nav__link">
                                <i class="far fa-paper-plane nav__icon"></i> Contact
                            </a>
                        </li>
                    </ul>
                    <i class="fas fa-times nav__close" id="nav-close"></i>
                    </div>
                    <div class="nav__btn">
                        <div class="nav__toggle" id="nav-toggle">
                            <i class="uil uil-apps"></i>
                        </div>
                    </div>
                </nav>
        </header>

        <!-- Main-->
        <main class="main">
            <!-- Home-->
            <section class="home section" id="home">
                <div class="home__container container grid">
                    <div class="home__content grid">
                        <div class="home__social">
                            <a href="https://github.com/Edennyk" target="_blank" class="home__social-icon">
                                <i class="fab fa-github-square"></i>
                            </a>
                            <a href="https://www.linkedin.com/in/edennyk" target="_blank" class="home__social-icon">
                                <i class="fab fa-linkedin"></i>
                            </a>
                        </div>

                        <div class="home__img">
                            <img src="assets/imgs/home.svg">
                        </div>
                        <div class="home__data">
                            <h1 class="home__title">HI, I AM EDEN</h1>
                            <h3 class="home__subtitle">Frontend Developer</h3>
                            <p class="home__description"></p>
                            <a href="#contact" class="button button--flex">Get in touch <i class="far fa-paper-plane button__icon"></i></a>
                        </div>
                    </div>
                    <div class="home__scroll">
                        <a href="#about" class="home__scroll-button button--flex">
                            <i class="uil uil-mouse-alt home__scroll-mouse"></i>
                            <span class="home__scroll-name">Scroll Down</span>
                            <i class="fas fa-arrow-down home__scroll-arrow"></i>
                        </a>
                    </div>
                </div>
            </section>

            <!-- About-->
            <section class="about section" id="about">
                <h2 class="section__title">About Me</h2>

                <div class="about__contaiber container grid">
                    <img src="assets/imgs/about.svg" alt ="" class="about__img">

                    <div class="about__data">
                        <p class="about__description">
                            Bandwidth disruptive value proposition ownership buyer focus.
                        </p>
                    </div>
                </div>
                    
                </div>
        
            </section>

            <!-- Skills -->
            <section class="skills section" id="skills">


            </section>

            <!-- Projects-->
            <section class="projects section" id="projects">
                

            </section>

            <!-- Contact-->
            <section class="contact section" id="contact">


            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">

            
        </footer>
        
        <!-- Scroll up -->

        <!-- main js-->
        <script src="assets/js/main.js"></script>
    </body>
</html>
